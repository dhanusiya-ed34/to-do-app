<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect To-Do App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">

                    <h2 class="text-center mb-4">üìù To-Do App</h2>

                    <!-- Add Task Form -->
                    <form method="POST" class="input-group mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
                        <button class="btn btn-primary">Add</button>
                    </form>

                    <!-- Task List -->
                    <ul class="list-group list-group-flush">
                        {% for todo in todos %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">

                            <!-- Task title -->
                            <span class="{% if todo.completed %}completed{% endif %}">
                                {{ todo.title }}
                            </span>

                            <!-- Delete Button Only -->
                            <div>
                                <a href="/delete/{{ todo.id }}" class="btn btn-danger btn-sm">‚úñ</a>
                            </div>

                        </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
